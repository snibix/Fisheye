<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/modal.css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header-logo">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">

    <section class="photograph-header">
      <div>
        <h1 class="photograph-title"></h1>
        <p class="photograph-country"></p>
        <p class="photograph-tagline"></p>
      </div>
      <button class="contact_button">Contactez-moi</button>
      <img src="" alt="" class="photograph-img">
    </section>

    <section class="photograph-filter">
      <label for="sort">Tier par</label>
      <select id="sort">
        <option value="likes">Popularité</option>
        <option value="dates">Date</option>
        <option value="title">Titre</option>
      </select>
    </section>

    <section class="photograph-medias">
    </section>
    <aside class="photograph-aside">
      <div>
        <span id="totalLikes">680</span>&nbsp;
        <span class="fa-solid fa-heart" aria-hidden="true"></span>
      </div>
      <div>
        <span id="price">400</span>&nbsp;€&nbsp;/&nbsp;jour
      </div>
    </aside>
  </main>

  <div id="contact_modal" class="overlay_modal">
    <div class="modal">
      <header class="modal_header">
        <h2 class="modal_title" tabindex="1">Contactez-moi
          <br>
          <span class="title_photograph"></span>
        </h2>
        <img src="assets/icons/close.svg" id="close_modal" aria-label="close modal" alt="fermer" tabindex="11" />
      </header>
      <form class="contact_form">
        <div class="input-group">
          <label tabindex="2" for="firstname">Prénom</label>
          <input tabindex="3" type="text" id="firstname" placeholder="Votre prénom">
        </div>
        <div class="input-group">
          <label tabindex="4" for="lastname">Nom</label>
          <input tabindex="5" type="text" id="lastname" placeholder="Votre nom">
        </div>
        <div class="input-group">
          <label tabindex="6" for="email">Email</label>
          <input tabindex="7" type="email" id="email" placeholder="Votre email" required aria-required="true">
        </div>
        <div class="input-group">
          <label tabindex="8" for="message">Votre message</label>
          <textarea tabindex="9" name="message" id="message" rows="10" cols="77" placeholder="Votre message" required
            aria-required="true"></textarea>
        </div>
        <button class="contact_button" tabindex="10">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/440f39c80d.js" crossorigin="anonymous"></script>
  <script src="./scripts/pages/photographer.js" type="module"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
