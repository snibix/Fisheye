<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/lightbox.css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header-logo">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo">
    </a>
  </header>
  <main id="main">

    <section class="photograph-header">
      <div>
        <h1 class="photograph-title"></h1>
        <h2 class="photograph-country"></h2>
        <p class="photograph-tagline"></p>
      </div>
      <button class="contact_button">Contactez-moi</button>
      <img src="" alt="photo de profil" class="photograph-img">
    </section>

    <section class="photograph-filter">
      <label for="sort">Trier par</label>
      <select id="sort">
        <option value="likes">Popularité</option>
        <option value="dates">Date</option>
        <option value="titles">Titre</option>
      </select>
    </section>

    <section class="photograph-medias">
    </section>
    <aside class="photograph-aside">
      <div>
        <span id="totalLikes"></span>&nbsp;
        <span class="fa-solid fa-heart" aria-hidden="true"></span>
      </div>
      <div>
        <span id="price"></span>
      </div>
    </aside>
  </main>
  <dialog id="contact_modal" class="overlay_modal">
    <div class="modal" tabindex="1">
      <header class="modal_header">
        <h2 class="modal_title" tabindex="2">Contactez-moi
          <br>
          <span class="title_photograph"></span>
        </h2>
        <button class="btn-closes" id="close_modal" aria-label="close modal" tabindex="12">
          <img src="assets/icons/close.svg" alt="" aria-hidden="true">
        </button>
      </header>
      <form class="contact_form">
        <div class="input-group">
          <label tabindex="3" for="firstname">Prénom</label>
          <input tabindex="4" type="text" id="firstname" placeholder="Votre prénom">
        </div>
        <div class="input-group">
          <label tabindex="5" for="lastname">Nom</label>
          <input tabindex="6" type="text" id="lastname" placeholder="Votre nom">
        </div>
        <div class="input-group">
          <label tab="7" for="email">Email</label>
          <input tabindex="8" type="email" id="email" placeholder="Votre email" required aria-required="true">
        </div>
        <div class="input-group">
          <label tabindex="9" for="message">Votre message</label>
          <textarea tabindex="10" name="message" id="message" rows="10" placeholder="Votre message" required
            aria-required="true"></textarea>
        </div>
        <button class="contact_button" tabindex="11">Envoyer</button>
      </form>
    </div>
  </dialog>

  <dialog id="lightbox" aria-hidden="true" aria-label="Image closeup view">
    <div tabindex="1" class="content">
      <figure class="figure" tabindex="2"></figure>
      <button tabindex="4" class="previous" type="button" aria-labelledby="previous-lightbox">
        <span class="fa-solid fa-angle-left" aria-hidden="true"></span>
        <span id="previous-lightbox" class="sr-only">Précédent</span>
      </button>
      <button tabindex="5" class="next" type="button" aria-labelledby="next-lightbox">
        <span class="fa-solid fa-angle-right" aria-hidden="true"></span>
        <span id="next-lightbox" class="sr-only">Suivant</span>
      </button>
      <button tabindex="6" class="close" aria-labelledby="close-lightbox">
        <span class="fa-solid fa-xmark" aria-hidden="true"></span>
        <span id="close-lightbox" class="sr-only">Fermer la modale</span>
      </button>
    </div>
  </dialog>

  <script src="https://kit.fontawesome.com/440f39c80d.js" crossorigin="anonymous"></script>
  <script src="./scripts/pages/photographer.js" type="module"></script>
</body>

</html>
